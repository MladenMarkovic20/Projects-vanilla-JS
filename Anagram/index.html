<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Anagram solver</title>
    </head>
    <body>
        <div class="container">
            <label for="">Word 1</label>
            <input type="text" / class = 'container__input word-1'>
        </div>
        <div class="container">
            <label for="">Word 2</label>
            <input type="text" / class = 'container__input word-2'>
        </div>
        <button type="'submit" class="myButton">Check!</button>
        <button type="'submit" class="again myButton">Try again!</button>
        <div class="result"></div>
        <hr />
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
